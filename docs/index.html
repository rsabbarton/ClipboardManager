<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' filesystem; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src * filesystem data:;">
    <title>Clipboard Manager</title>

    <script src="./xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="./xel/themes/adwaita-dark.css">
    <meta name="xel-accent-color" content="orange">
    <meta name="xel-iconsets" content="./xel/iconsets/material.svg">

    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body class="clipboard-manager">
    <x-tabs style="width:100%;">
      <x-tab selected id="tab-home">
        <x-icon href="#paste"></x-icon>
        <x-label>Home</x-label>
      </x-tab>
      <x-tab id="tab-docs">
        <x-icon href="#tune"></x-icon>
        <x-label>Settings</x-label>
      </x-tab>
      <x-tab id="tab-about">
        <x-icon href="#info"></x-icon>
        <x-label>About</x-label>

      </x-tab>
      
    </x-tabs>

    <x-box id="box-search" style="display: block;">
      <x-input id="input-search">
        <x-icon href="#search"></x-icon>
        <x-label>Search</x-label>
      </x-input>
    </x-box>
    <x-box id="box-clipboard" vertical style="display: block;">
    </x-box>
    <x-box id="box-settings" vertical style="display: none;">
      <h3>Settings</h3>
      <x-button id="button-clear-history">
        <x-icon href="#clock"></x-icon>
        <x-label>Clear Clipboard History</x-label>
        <x-notification timeout="2000">Clearing Cliboard History</x-notification>
      </x-button>
    </x-box>
    <x-box id="box-plugins" vertical style="display: none;">
      Plugins and information
    </x-box>
    <x-box id="box-about" vertical style="display: none;">
      <h3>Clipboard Manager - v0.1.0</h3>
        
        By: Richard Sabbarton<br>
        E-Mail: richard.sabbarton@gmail.com<br>
    </x-box>
  </body>
</html>
