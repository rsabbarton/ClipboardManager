<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' filesystem; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src * filesystem data:;">
    <title>Clipboard Manager</title>

    <script src="./xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="./xel/themes/adwaita-dark.css">
    <meta name="xel-accent-color" content="orange">
    <meta name="xel-iconsets" content="./xel/iconsets/material.svg">

    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body class="clipboard-manager">
    <x-tabs style="width:600px;">
      <x-tab selected id="tab-home" onclick="window.location='./index.html';">
        <x-icon href="#paste"></x-icon>
        <x-label>Home</x-label>
      </x-tab>
      <x-tab id="tab-docs" onclick="window.location='./docs.html';">
        <x-icon href="#copy"></x-icon>
        <x-label>Documentation</x-label>
      </x-tab>
      <x-tab id="tab-about" onclick="window.location='./about.html';">
        <x-icon href="#info"></x-icon>
        <x-label>About</x-label>

      </x-tab>
      
    </x-tabs>

    <x-box class="box-content" vertical style="width: 600px;">
      <img src="logo.png" width="300" class="logo-image">
        
        A simple and easy to use Clipboard Manager.  Search, review and re-copy text, code, images and bookmarks in your clipboard history.<br>
    </x-box>
  </body>
</html>
