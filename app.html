<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' filesystem; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Clipboard Manager</title>

    <script src="node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="node_modules/xel/themes/adwaita-dark.css">
    <meta name="xel-accent-color" content="orange">
    <meta name="xel-iconsets" content="node_modules/xel/iconsets/material.svg">

    <link rel="stylesheet" href="./css/app.css">
    
  </head>
  <body>
    <x-tabs style="width:100%;">
      <x-tab selected id="tab-clipboard">
        <x-icon href="#paste"></x-icon>
        <x-label>Clipboard</x-label>
      </x-tab>
      <x-tab id="tab-settings">
        <x-icon href="#tune"></x-icon>
        <x-label>Settings</x-label>
      </x-tab>
      <x-tab id="tab-plugins">
        <x-icon href="#settings"></x-icon>
        <x-label>Plugins</x-label>
      </x-tab>
      <x-tab id="tab-about">
        <x-icon href="#info"></x-icon>
        <x-label>About</x-label>

      </x-tab>
      
    </x-tabs>
    <x-box id="box-clipboard" vertical style="display: block;">
      Clipboard Content
    </x-box>
    <x-box id="box-settings" vertical style="display: none;">
      Settings
    </x-box>
    <x-box id="box-plugins" vertical style="display: none;">
      Plugins and information
    </x-box>
    <x-box id="box-about" vertical style="display: none;">
      <h1>Hello World!</h1>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </x-box>
  </body>
  <script src="./renderer.js"></script>
</html>
